<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      background-color: rgb(45, 45, 197);
      width: 200px;
      height: 200px;
    }
    .inner {
      background-color: rgb(196, 214, 33);
      width: 200px;
      height: 200px;
      transform: translate(40px) scale(0.5) rotate(30deg);
    }
  </style>

  <body>
    <h1>transform</h1>
    <div class="container">
      <div class="inner">box-1</div>
    </div>
    <div class="container">
      <div class="inner">box-2</div>
    </div>
    <div class="container">
      <div class="inner">box-3</div>
    </div>
  </body>
</html>
